<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoHTTP - 超现实HTTP请求工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00f7ff;
            --secondary: #b967ff;
            --accent: #ff2a6d;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #d0f4ff;
            --card-bg: rgba(10, 15, 35, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--darker), #120b30);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景装饰元素 */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }

        .circle:nth-child(1) {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            left: -200px;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            right: -100px;
        }

        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            right: 10%;
        }

        /* 头部导航 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 15, 35, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a i {
            font-size: 18px;
        }

        nav a:hover, nav a.active {
            color: var(--primary);
            background: rgba(0, 247, 255, 0.1);
        }

        nav a:hover::after, nav a.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 247, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--primary);
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 247, 255, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent), #ff6b9c);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(255, 42, 109, 0.5);
        }

        /* 表单元素 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }

        .input-group {
            display: flex;
            margin-bottom: 10px;
        }

        select {
            width: 120px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: var(--light);
            padding: 12px 15px;
            outline: none;
            font-size: 16px;
        }

        input, textarea {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-left: none;
            color: var(--light);
            font-size: 16px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            border-left: 1px solid rgba(0, 247, 255, 0.3);
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        /* 请求卡片 */
        .request-card {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 247, 255, 0.3);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .request-method {
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
        }

        .method-get {
            background: rgba(0, 247, 255, 0.2);
            color: var(--primary);
        }

        .method-post {
            background: rgba(185, 103, 255, 0.2);
            color: var(--secondary);
        }

        .request-url {
            font-size: 18px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .request-meta {
            display: flex;
            gap: 20px;
            color: #a0aec0;
            font-size: 14px;
        }

        .request-body {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow: auto;
        }

        .request-response {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow: auto;
            border-left: 3px solid var(--primary);
        }

        .status-success {
            color: #4ade80;
        }

        .status-error {
            color: #f87171;
        }

        /* 响应表格 */
        .response-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 时间输入 */
        .time-inputs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-inputs .form-group {
            flex: 1;
            min-width: 200px;
        }

        /* 底部样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            nav ul {
                margin-top: 15px;
                gap: 10px;
            }

            .request-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .request-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 头部导航 -->
    <header>
        <div class="logo">
            <i class="fas fa-bolt logo-icon"></i>
            <h1 class="logo-text">NeoHTTP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-page="dashboard"><i class="fas fa-chart-bar"></i> 请求仪表盘</a></li>
                <li><a href="#" data-page="add-request"><i class="fas fa-plus-circle"></i> 创建新请求</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主容器 -->
    <div class="container">
        <!-- 仪表盘页面 -->
        <div id="dashboard" class="page active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-chart-line"></i> HTTP 请求监控</h2>
                    <button class="btn" id="refresh-btn"><i class="fas fa-sync-alt"></i> 刷新数据</button>
                </div>

                <div class="response-grid">
                    <!-- 请求卡片将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 添加请求页面 -->
        <div id="add-request" class="page">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-plus-circle"></i> 创建新的HTTP请求</h2>
                </div>

                <form id="request-form">
                    <div class="form-group">
                        <label for="method">请求方法</label>
                        <select id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="url">请求URL</label>
                        <div class="input-group">
                            <select id="protocol">
                                <option value="http://">http://</option>
                                <option value="https://">https://</option>
                            </select>
                            <input type="text" id="url" placeholder="example.com/api/data" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="headers">请求头 (JSON格式)</label>
                        <textarea id="headers" placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'></textarea>
                    </div>

                    <div class="form-group">
                        <label for="body">请求体 (仅适用于POST, PUT等)</label>
                        <textarea id="body" placeholder='{"key": "value"}'></textarea>
                    </div>

                    <div class="form-group">
                        <label>定时设置</label>
                        <div class="time-inputs">
                            <div class="form-group">
                                <label for="interval">执行间隔 (分钟)</label>
                                <input type="number" id="interval" min="1" value="5">
                            </div>

                            <div class="form-group">
                                <label for="start-time">开始时间</label>
                                <input type="time" id="start-time">
                            </div>

                            <div class="form-group">
                                <label for="repeat">重复次数 (0为无限)</label>
                                <input type="number" id="repeat" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> 提交请求</button>
                        <button type="button" class="btn btn-outline" id="test-btn"><i class="fas fa-vial"></i> 测试请求</button>
                        <button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> 重置表单</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-history"></i> 最近请求</h2>
                </div>

                <div id="recent-requests">
                    <!-- 最近请求将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer>
        <p>NeoHTTP - 超现实HTTP请求工具 &copy; 2023 | 设计用于API测试与监控</p>
    </footer>

    <script>
    // 页面导航
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');
            const pageId = this.getAttribute('data-page');
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        });
    });

    // 发送HTTP请求
    async function sendHttpRequest(requestData) {
        try {
            const response = await fetch('/send_request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            return await response.json();
        } catch (error) {
            return { success: false, error: '网络请求失败' };
        }
    }

    // 渲染请求卡片
    function renderRequestCard(request) {
        const statusClass = request.response.status >= 200 && request.response.status < 300 ?
            'status-success' : 'status-error';

        return `
            <div class="request-card">
                <div class="request-header">
                    <div>
                        <span class="request-method method-${request.method.toLowerCase()}">${request.method}</span>
                        <span class="request-url">${request.url}</span>
                    </div>
                    <div class="request-meta">
                        <span><i class="far fa-clock"></i> ${request.timestamp}</span>
                        <span><i class="fas fa-bolt"></i> ${request.duration}</span>
                    </div>
                </div>

                ${request.body ? `
                <div class="request-body">
                    <strong>请求体:</strong>
                    <pre>${JSON.stringify(request.body, null, 2)}</pre>
                </div>` : ''}

                <div class="request-response">
                    <div class="status ${statusClass}">
                        <strong>响应:</strong> ${request.response.status} ${request.response.statusText || ''}
                    </div>
                    <pre>${typeof request.response.body === 'string' ?
                         request.response.body :
                         JSON.stringify(request.response.body, null, 2)}</pre>
                </div>
            </div>
        `;
    }

    // 表单提交处理
    document.getElementById('request-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const method = document.getElementById('method').value;
        const protocol = document.getElementById('protocol').value;
        const url = document.getElementById('url').value;
        const fullUrl = protocol + url;
        const headers = JSON.parse(document.getElementById('headers').value || '{}');
        const body = document.getElementById('body').value || null;

        const startTime = Date.now();
        const response = await sendHttpRequest({
            method,
            url: fullUrl,
            headers,
            body
        });

        const duration = `${Date.now() - startTime}ms`;

        if (response.success) {
            const requestData = {
                method,
                url: fullUrl,
                headers,
                body: body ? JSON.parse(body) : null,
                response: {
                    status: response.status,
                    statusText: response.headers['Status'] || '',
                    body: response.body
                },
                timestamp: new Date().toLocaleString(),
                duration
            };

            // 保存到历史记录
            let history = JSON.parse(localStorage.getItem('requestHistory') || []);
            history.unshift(requestData);
            localStorage.setItem('requestHistory', JSON.stringify(history.slice(0, 20)));

            // 更新UI
            document.querySelector('.response-grid').innerHTML = renderRequestCard(requestData);
            renderRecentRequests();

            alert(`请求成功！状态码: ${response.status}`);
        } else {
            alert(`请求失败: ${response.error}`);
        }
    });

    // 渲染最近请求
    function renderRecentRequests() {
        const container = document.getElementById('recent-requests');
        container.innerHTML = '';

        const history = JSON.parse(localStorage.getItem('requestHistory') || [];

        history.slice(0, 3).forEach(request => {
            const item = document.createElement('div');
            item.className = 'request-card';
            item.innerHTML = `
                <div class="request-header">
                    <div>
                        <span class="request-method method-${request.method.toLowerCase()}">${request.method}</span>
                        <span class="request-url">${request.url}</span>
                    </div>
                    <div class="request-meta">
                        <span><i class="far fa-clock"></i> ${request.timestamp}</span>
                    </div>
                </div>
            `;
            container.appendChild(item);
        });
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        renderRecentRequests();
    });
</script>
</body>
</html>
