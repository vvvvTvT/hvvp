<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hvvp HTTP监控工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <style>
        /* 所有共享样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00f7ff;
            --secondary: #b967ff;
            --accent: #ff2a6d;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #d0f4ff;
            --card-bg: rgba(10, 15, 35, 0.7);
        }

        body {
            background: linear-gradient(135deg, var(--darker), #120b30);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景装饰元素 */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }

        .circle:nth-child(1) {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            left: -200px;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            right: -100px;
        }

        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            right: 10%;
        }

        /* 头部导航 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 15, 35, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a i {
            font-size: 18px;
        }

        nav a:hover, nav a.active {
            color: var(--primary);
            background: rgba(0, 247, 255, 0.1);
        }

        nav a:hover::after, nav a.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 247, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--primary);
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 247, 255, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent), #ff6b9c);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(255, 42, 109, 0.5);
        }

        /* 表单元素 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }

        .input-group {
            display: flex;
            margin-bottom: 10px;
        }

        select {
            width: 120px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: var(--light);
            padding: 12px 15px;
            outline: none;
            font-size: 16px;
        }

        input, textarea {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-left: none;
            color: var(--light);
            font-size: 16px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            border-left: 1px solid rgba(0, 247, 255, 0.3);
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        /* 请求卡片 */
        .request-card {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 247, 255, 0.3);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .request-method {
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
        }

        .method-get {
            background: rgba(0, 247, 255, 0.2);
            color: var(--primary);
        }

        .method-post {
            background: rgba(185, 103, 255, 0.2);
            color: var(--secondary);
        }

        .request-url {
            font-size: 18px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .request-meta {
            display: flex;
            gap: 20px;
            color: #a0aec0;
            font-size: 14px;
        }

        .request-body {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow: auto;
        }

        .request-response {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow: auto;
            border-left: 3px solid var(--primary);
        }

        .status-success {
            color: #4ade80;
        }

        .status-error {
            color: #f87171;
        }

        /* 响应表格 */
        .response-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 时间输入 */
        .time-inputs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-inputs .form-group {
            flex: 1;
            min-width: 200px;
        }

        /* 底部样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            nav ul {
                margin-top: 15px;
                gap: 10px;
            }

            .request-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .request-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
        .response-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .request-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px 20px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 4px 12px rgba(0, 247, 255, 0.1);
            width: calc(50% - 10px); /* 两列布局 */
            height: 180px;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .request-card:hover {
            box-shadow: 0 8px 24px rgba(0, 247, 255, 0.3);
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: absolute;
            top: 16px;
            right: 20px;
            box-shadow: 0 0 6px rgba(0,0,0,0.3);
        }

        .status-success {
            background-color: #4ade80; /* 绿 */
        }

        .status-error {
            background-color: #f87171; /* 红 */
        }

        .request-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            justify-content: center;
        }

        .request-method {
            flex-shrink: 0;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            color: var(--darker);
            background-color: var(--primary);
            user-select: none;
            text-transform: uppercase;
        }

        .method-get {
            background-color: #22d3ee; /* 蓝绿 */
            color: #0c4a6e;
        }

        .method-post {
            background-color: #a78bfa; /* 紫 */
            color: #4c1d95;
        }

        .method-put {
            background-color: #facc15; /* 黄 */
            color: #78350f;
        }

        .method-delete {
            background-color: #f87171; /* 红 */
            color: #7f1d1d;
        }

        .method-patch {
            background-color: #34d399; /* 绿 */
            color: #064e3b;
        }

        .request-url {
            font-size: 14px;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: text;
        }

        .request-body {
            flex: 1;
            font-family: monospace;
            font-size: 13px;
            color: var(--light);
            background: rgba(0, 0, 0, 0.15);
            padding: 10px;
            border-radius: 8px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        @media (max-width: 768px) {
            .request-card {
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 头部导航 -->
    <header>
        <div class="logo">
            <i class="fas fa-bolt logo-icon"></i>
            <h1 class="logo-text">HVVP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="{{ 'active' if active_page == 'index' }}"><i class="fas fa-chart-bar"></i> 请求仪表盘</a></li>
                <li><a href="/set" class="{{ 'active' if active_page == 'set' }}"><i class="fas fa-plus-circle"></i> 创建新请求</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主容器 -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- 底部信息 -->
    <footer>
        <p>HVVP - HTTP请求、监控工具 &copy; 2025 Dababy Wang. 保留所有权利</p>
    </footer>

    <script>
        // 发送HTTP请求
        async function sendHttpRequest(requestData) {
            try {
                const response = await fetch('/send_request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                return await response.json();
            } catch (error) {
                return { success: false, error: '网络请求失败' };
            }
        }

        // 渲染请求卡片
        function renderRequestCard(request) {
            const statusClass = request.response.status >= 200 && request.response.status < 300 ?
                'status-success' : 'status-error';

            return `
                <div class="request-card">
                    <div class="request-header">
                        <div>
                            <span class="request-method method-${request.method.toLowerCase()}">${request.method}</span>
                            <span class="request-url">${request.url}</span>
                        </div>
                        <div class="request-meta">
                            <span><i class="far fa-clock"></i> ${request.timestamp}</span>
                            <span><i class="fas fa-bolt"></i> ${request.duration}</span>
                        </div>
                    </div>

                    ${request.body ? `
                    <div class="request-body">
                        <strong>请求体:</strong>
                        <pre>${JSON.stringify(request.body, null, 2)}</pre>
                    </div>` : ''}

                    <div class="request-response">
                        <div class="status ${statusClass}">
                            <strong>响应:</strong> ${request.response.status} ${request.response.statusText || ''}
                        </div>
                        <pre>${typeof request.response.body === 'string' ?
                             request.response.body :
                             JSON.stringify(request.response.body, null, 2)}</pre>
                    </div>
                </div>
            `;
        }

        // 渲染最近请求
        function renderRecentRequests() {
            const container = document.getElementById('recent-requests');
            if (!container) return;

            container.innerHTML = '';

            const history = JSON.parse(localStorage.getItem('requestHistory') || '[]');

            history.slice(0, 3).forEach(request => {
                const item = document.createElement('div');
                item.className = 'request-card';
                item.innerHTML = `
                    <div class="request-header">
                        <div>
                            <span class="request-method method-${request.method.toLowerCase()}">${request.method}</span>
                            <span class="request-url">${request.url}</span>
                        </div>
                        <div class="request-meta">
                            <span><i class="far fa-clock"></i> ${request.timestamp}</span>
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderRecentRequests();

            // 刷新按钮处理
            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 刷新中...';

                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新数据';
                        alert('数据已刷新！');
                    }, 1000);
                });
            }

            // 表单提交处理
            const requestForm = document.getElementById('request-form');
            if (requestForm) {
                requestForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const method = document.getElementById('method').value;
                    const protocol = document.getElementById('protocol').value;
                    const url = document.getElementById('url').value;
                    const fullUrl = protocol + url;
                    const headers = JSON.parse(document.getElementById('headers').value || '{}');
                    const body = document.getElementById('body').value || null;

                    const startTime = Date.now();
                    const response = await sendHttpRequest({
                        method,
                        url: fullUrl,
                        headers,
                        body
                    });

                    const duration = `${Date.now() - startTime}ms`;

                    if (response.success) {
                        const requestData = {
                            method,
                            url: fullUrl,
                            headers,
                            body: body ? JSON.parse(body) : null,
                            response: {
                                status: response.status,
                                statusText: response.headers['Status'] || '',
                                body: response.body
                            },
                            timestamp: new Date().toLocaleString(),
                            duration
                        };

                        // 保存到历史记录
                        let history = JSON.parse(localStorage.getItem('requestHistory') || '[]');
                        history.unshift(requestData);
                        localStorage.setItem('requestHistory', JSON.stringify(history.slice(0, 20)));

                        // 更新UI
                        if (document.querySelector('.response-grid')) {
                            document.querySelector('.response-grid').innerHTML = renderRequestCard(requestData);
                        }

                        renderRecentRequests();

                        alert(`请求成功！状态码: ${response.status}`);
                    } else {
                        alert(`请求失败: ${response.error}`);
                    }
                });
            }

            // 测试按钮处理
            const testBtn = document.getElementById('test-btn');
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    const method = document.getElementById('method').value;
                    const protocol = document.getElementById('protocol').value;
                    const url = document.getElementById('url').value;
                    const fullUrl = protocol + url;

                    alert(`测试请求已发送！\nURL: ${fullUrl}\n方法: ${method}`);
                });
            }
        });
    </script>
</body>
</html>
