{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-plus-circle"></i> 创建新的HTTP请求</h2>
    </div>

    <form id="request-form">
        <div class="form-group">
            <label for="method">请求方法</label>
            <select id="method" required>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
            </select>
        </div>

        <div class="form-group">
            <label for="url">请求URL</label>
            <div class="input-group">
                <select id="protocol">
                    <option value="http://">http://</option>
                    <option value="https://">https://</option>
                </select>
                <input type="text" id="url" placeholder="example.com/api/data" required>
            </div>
        </div>

        <div class="form-group">
            <label for="headers">请求头 (JSON格式)</label>
            <textarea id="headers" placeholder='{"Content-Type": "application/json"}'></textarea>
        </div>

        <div class="form-group">
            <label for="body">请求体 (仅适用于POST, PUT等)</label>
            <textarea id="body" placeholder='{"key": "value"}'></textarea>
        </div>

        <div class="form-group">
            <label for="interval">执行间隔 (分钟)</label>
            <input type="number" id="interval" min="1" value="5" required>
        </div>

        <div style="display: flex; gap: 15px; margin-top: 20px;">
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> 提交请求</button>
            <button type="button" class="btn btn-outline" id="test-btn"><i class="fas fa-vial"></i> 测试请求</button>
            <button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> 重置表单</button>
        </div>
    </form>
</div>

<script>
document.getElementById('request-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const method = document.getElementById('method').value;
    const protocol = document.getElementById('protocol').value;
    const url = protocol + document.getElementById('url').value.trim();
    let headers = {};
    try {
        headers = JSON.parse(document.getElementById('headers').value || '{}');
    } catch {
        alert('请求头必须是合法的JSON格式');
        return;
    }
    const body = document.getElementById('body').value;
    const interval = parseInt(document.getElementById('interval').value);

    try {
        const res = await fetch('/api/request', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({method, url, headers, body, interval})
        });
        const data = await res.json();
        if (data.success) {
            alert('请求保存成功！');
            e.target.reset();  // 使用 e.target.reset()
        } else {
            alert('保存失败：' + data.error);
        }
    } catch (err) {
        alert('保存请求失败: ' + err.message);
    }
});


document.getElementById('test-btn').addEventListener('click', async () => {
    const method = document.getElementById('method').value;
    const protocol = document.getElementById('protocol').value;
    const urlInput = document.getElementById('url').value.trim();
    if(!urlInput){
        alert('请输入请求URL');
        return;
    }
    const url = protocol + urlInput;
    alert(`测试请求已发送！\nURL: ${url}\n方法: ${method}`);
});
</script>
{% endblock %}
